实体:
  研报标题: 研究报告的标题
  发布时间: 发布研究报告的日期和时间
  指标: 衡量和评估特定信息的基准或标准,各类研报常用的金融指标，比如ROE、EPS、毛利率等 (营业额/利润)
  (指标)数值: 指标所对应的具体数值
  人物: 与特定事件或情境相关的个人
  机构: 组织或公司实体
  产品: 指公司生产的可以买卖的物品，也包括软件类产品。对于软件类等虚拟的产品来说，一般在交易的过程中会有产权的转移。
  业务: 指服务类的业务，一般来说服务类的业务在进行交易的时候，产权没有发生转移。
  风险: 研报中的风险提示,可能对公司或组织造成损失的不确定情况
  文章: 研报中引用的各类政策、报告、论文等文章
  行业: 特定的商业或生产领域
  品牌: 公司或组织的商标或商业标识
关系:
  投资（机构）:
    定义: 投资者向被投资机构提供资金，以获取一定的权益或收益。
    主体: 机构
    客体: 机构
  拥有（品牌）: 
    定义: 机构拥有某个品牌，具有该品牌的使用权和控制权。
    主体: 机构
    客体: 品牌
  隶属于 （机构/行业）: 
    定义: 一个机构或行业隶属于另一个机构或行业，受其控制或影响。
    主体: 机构或行业
    客体: 机构或行业
  客户: 
    定义: 机构作为客户购买或使用其他机构提供的产品或服务。
    主体: 机构
    客体: 机构
  发布（文章）: 
    定义: 机构发布文章，包括新闻、报道、评论等，以传达信息或观点。
    主体: 机构
    客体: 文章
  就职于（机构）: 
    定义: 人物在某个机构工作或就职，为该机构提供劳动力和专业知识。
    主体: 人物
    客体: 机构
  采购（产品): 
    定义: 机构采购某些产品，以供自身使用或销售给其他客户。
    主体: 机构
    客体: 产品
  生产/销售（产品）: 
    定义: 机构生产或销售某些产品，以获取收益或提供服务。
    主体: 机构
    客体: 产品
  （指标）增加: 
    定义: 指标数值增加，即该指标所代表的事物数量或价值增加。
    主体: 指标
    客体: 数值
  （指标）下降: 
    定义: 指标数值下降，即该指标所代表的事物数量或价值下降。
    主体: 指标
    客体: 数值
  （研报/文章）发布时间: 
    定义: 研报或文章发布的时间或日期，指该研报或文章正式发布的时间或日期。
    主体: 研报或文章
    客体: 发布时间
  开展（业务）:
    定义: 表示一个机构开始进行某项业务或活动.
    主体: 机构
    客体: 业务